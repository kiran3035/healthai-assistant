# =============================================================================
# HealthAI Assistant - AWS Deployment Pipeline
# Uses IAM authentication - no external API keys required
# =============================================================================

name: Deploy HealthAI Assistant

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPO }}

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Run Linter
        run: ruff check .
        continue-on-error: true

      - name: Verify Imports
        run: |
          python -c "from core.document_processor import DocumentLoader"
          python -c "from services.conversation_engine import IntelligentResponder"
          python -c "from config.settings import AppSettings"
          echo "✓ All imports verified"

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build-image:
    name: Build Container Image
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Deploy to EC2
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    needs: build-image
    runs-on: self-hosted
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Stop Existing Container
        run: |
          docker stop healthai-assistant || true
          docker rm healthai-assistant || true

      - name: Deploy New Container
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          docker run -d \
            --name healthai-assistant \
            --restart unless-stopped \
            -p 5000:5000 \
            -e AWS_REGION="${{ env.AWS_REGION }}" \
            -e OPENSEARCH_ENDPOINT="${{ secrets.OPENSEARCH_ENDPOINT }}" \
            -e BEDROCK_MODEL="${{ secrets.BEDROCK_MODEL || 'claude-3-sonnet' }}" \
            -e KNOWLEDGE_INDEX_NAME="healthai-knowledge-v1" \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Verify Deployment
        run: |
          sleep 15
          curl -f http://localhost:5000/health || exit 1
          echo "✓ Deployment successful"

      - name: Cleanup Old Images
        run: |
          docker image prune -af --filter "until=24h"
