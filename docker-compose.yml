# =============================================================================
# HealthAI Assistant - Docker Compose Configuration
# Development environment setup
# =============================================================================

version: '3.8'

services:
  healthai-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthai-assistant
    ports:
      - "5000:5000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - OPENSEARCH_ENDPOINT=${OPENSEARCH_ENDPOINT}
      - BEDROCK_MODEL=${BEDROCK_MODEL:-amazon.titan-embed-text-v1}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      - DEBUG_MODE=false
    volumes:
      - ./knowledge_base:/app/knowledge_base:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Development override available via docker-compose.override.yml
